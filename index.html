<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    
    <div class="title">
        <h1>Morgan Guitars</h1>
        
        <h3>Guitar Survey</h3>
      </div>
      
      
      
      
         <form class="form" action="results.html" method="GET">
           <div class="form-container">
           <label id="name" for="name" >Name:</label>
           <input type="text" id="name" name="name" placeholder="Enter your name" required>
           </div>
           
           <div class="form-container">
           <label id="address" for="address">Address:</label>
           <input type="text" id="address" name="address" placeholder="Enter your address" required>
           </div>
           
            <div class="form-container">
           <label id="email" for="email">Email:</label>
           <input type="email" id="email" name="email" placeholder="Enter your email" required>
           </div>
           
           <div class="form-container">
           <label id="age" for="age">Age:</label>
           <input type="number" id="age" min="1" max="200" step="1" required>
           </div>
           
           <h3>How many hours a day do you practice guitar?</h3>   
           
           <div> 
           <input type="radio" name="number" id="Less than 1" value="Less than 1">
           <label for="Less than 1">Less than 1</label>
          </div>
           
           <div> 
           <input type="radio" name="number" id="1" value="">
           <label for="1">1</label>
          </div>
           
           <div> 
           <input type="radio" name="number" id="2" value="2">
           <label for="2">2</label>
          </div>
           
           <div> 
           <input type="radio" name="number" id="3" value="3">
           <label for="3">3</label>
          </div>
           
           <div> 
           <input type="radio" name="number" id="4" value="4">
           <label for="4">4</label>
          </div>
           
           <div> 
           <input type="radio" name="number" id="More than 4" value="More than 4">
           <label for="More than 4">More than 4</label>
          </div>
           
           <h3> Your Favorite Guitar Brands</h3>
           <div>
             <label for="guitarBrands">Guitar Brands</label>
              <select name="guitarBrands" id="guitarBrands" multiple>
                 <option value="Gibson">Gibson</option>
                 <option value="Gibson">Fender</option>
                 <option value="Gibson">Ibanez</option>
                 <option value="Gibson">Schecter</option>
                 <option value="Gibson">Jackson</option>
                 <option value="Gibson">Taylor</option>
                 <option value="Gibson">Martin</option>
                 <option value="Gibson">Hagstrom</option>
                 <option value="Gibson">PRS</option>
                 <option value="Gibson">Ovation</option>
                 <option value="Gibson">Mayones</option>
                 <option value="Gibson">Rickenbacker</option>
                 <option value="Gibson">Strandberg</option>
                 <option value="Gibson">Takamine</option>
                 <option value="Gibson">Yamaha</option>
                 <option value="Gibson">ESP</option>
                 <option value="Gibson">Epiphone</option>
                 <option value="Gibson">Music Man</option>
                 <option value="Gibson">Alvarez</option>
                 <option value="Gibson">Kiesel</option>
                <option value="Gibson">Charvel</option>
             </select> 
             
             
           </div>
             
           <h3>Would you like a brochure?</h3>
            
             <div>
              <label for="yes">Yes</label>
              <input type="checkbox" name="yes" id="yes">
             </div>  
             
             <div>
              <label for="no">No</label>
              <input type="checkbox" name="no" id="no">
             </div>  
           
           <div>
             <label for="comments">Comments</label>
             <textarea id="comments" name="comments"></textarea>
           </div>
           
           Send us a picture of your guitar!
           <div>
             <label for="file">File</label>
             <input id="file" type="file" name="file"</input>
           </div>
             
           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
        </form>
        
      </div>
    

</body>
</html>
